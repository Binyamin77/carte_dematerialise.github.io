<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Étudiant ORT Montreuil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card-shadow {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        .bg-card {
            background: linear-gradient(135deg, #ffffff 50%, #e0f7fa 100%);
            border-radius: 20px;
            padding: 20px;
            transition: transform 0.3s ease;
        }
        .bg-card:hover {
            transform: scale(1.02);
        }
        .logo-small {
            width: 20px;
            height: 20px;
        }
        .student-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #fff;
        }
        .nav-button {
            transition: all 0.3s ease;
        }
        .nav-button:hover {
            transform: scale(1.1);
            color: #1e40af;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col">
<!-- Page principale -->
<div id="main-page" class="flex-grow w-full max-w-md mx-auto p-6">
    <h1 class="text-3xl font-bold text-center text-blue-900 mb-6 animate-fade-in">Carte Étudiant ORT Montreuil</h1>
    <div class="bg-card card-shadow">
        <div class="flex justify-between items-center mb-6">
            <img src="images/ort.png" alt="Logo ORT" class="h-12">
            <span class="text-sm text-gray-600 font-medium">Carte Numéro 61030</span>
        </div>
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center space-x-4">
                <img src="images/etudiant.jpg" alt="Photo de l'étudiant" class="student-photo">
                <div>
                    <p class="text-xl font-semibold text-gray-800">Jordan Hayat</p>
                    <p class="text-sm text-gray-600">1TSS1 A</p>
                </div>
            </div>
            <div class="text-right">
                <p class="text-sm text-gray-600">Validité</p>
                <p class="text-sm font-semibold">2024/2025</p>
            </div>
        </div>
        <div class="flex justify-center mb-6">
            <img src="images/qr_code.png" alt="QR Code" class="h-28 w-28 rounded-lg">
        </div>
        <div class="flex justify-center">
            <button onclick="showPage('apple-pay-page')" class="bg-black text-white p-3 rounded-lg flex items-center hover:bg-gray-800 transition duration-300">
                <img src="images/apple.png" alt="Apple Pay" class="logo-small mr-2">
                Ajouter à Apple Pay
            </button>
        </div>
    </div>
</div>

<!-- Page Apple Pay avec code-barres -->
<div id="apple-pay-page" class="hidden flex-grow w-full max-w-md mx-auto p-6">
    <h1 class="text-3xl font-bold text-center text-blue-900 mb-6 animate-fade-in">Carte Étudiant ORT Montreuil</h1>
    <div class="bg-card card-shadow">
        <div class="flex justify-between items-center mb-6">
            <img src="images/ort.png" alt="Logo ORT" class="h-12">
            <span class="text-sm text-gray-600 font-medium">Carte Numéro 61030</span>
        </div>
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center space-x-4">
                <img src="images/etudiant.jpg" alt="Photo de l'étudiant" class="student-photo">
                <div>
                    <p class="text-xl font-semibold text-gray-800">Jordan Hayat</p>
                    <p class="text-sm text-gray-600">1TSS1 A</p>
                </div>
            </div>
            <div class="text-right">
                <p class="text-sm text-gray-600">Validité</p>
                <p class="text-sm font-semibold">2024/2025</p>
            </div>
        </div>
        <div class="flex justify-center mb-6">
            <img src="images/code_barre.png" alt="Code-barres" class="w-64 h-16 rounded-lg">
        </div>
        <div class="flex justify-center">
            <button onclick="showPage('main-page')" class="bg-blue-500 text-white p-3 rounded-lg flex items-center hover:bg-blue-600 transition duration-300">
                Retour
            </button>
        </div>
    </div>
</div>

<!-- Barre de navigation fixe -->
<div class="fixed bottom-0 w-full bg-white shadow-lg">
    <div class="flex justify-around py-4">
        <button onclick="window.location.href='history.html'" class="nav-button text-blue-900">
            <svg class="w-6 h-6 mx-auto mb-1" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14h-1v6l4.25 2.55.75-1.23L12 11V6z"></path>
            </svg>
            Historique Entrées
        </button>
        <button onclick="window.location.href='balance.html'" class="nav-button text-blue-900">
            <svg class="w-6 h-6 mx-auto mb-1" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 16h-2v-2h2v2zm0-4h-2V8h2v6z"></path>
            </svg>
            Solde Cantine
        </button>
        <button onclick="window.location.href='history.html#cafeteria'" class="nav-button text-blue-900">
            <svg class="w-6 h-6 mx-auto mb-1" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2z"></path>
            </svg>
            Entrées Cantine
        </button>
        <button onclick="window.location.href='recharge.html'" class="nav-button text-blue-900">
            <svg class="w-6 h-6 mx-auto mb-1" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 16h-2v-2h2v2zm0-4h-2V8h2v6z"></path>
            </svg>
            Recharger Solde
        </button>
    </div>
</div>

<!-- Script pour gérer l'affichage des pages -->
<script>
    function showPage(pageId) {
        document.querySelectorAll('#main-page, #apple-pay-page').forEach(page => {
            page.classList.add('hidden');
        });
        document.getElementById(pageId).classList.remove('hidden');
    }
    // Animation de fade-in pour les titres
    document.addEventListener('DOMContentLoaded', () => {
        const titles = document.querySelectorAll('.animate-fade-in');
        titles.forEach((title, index) => {
            setTimeout(() => {
                title.style.opacity = '1';
                title.style.transform = 'translateY(0)';
            }, index * 200);
        });
    });
</script>
</body>
</html>
