<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion ORT Montreuil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<body class="bg-blue-950 font-inter flex items-center justify-center min-h-screen">
<div class="bg-white rounded-2xl p-8 max-w-md w-full card-shadow animate-fade-in">

        <img src="https://via.placeholder.com/100?text=ORT" alt="Logo ORT Montreuil" class="h-16">

        <input type="password" placeholder="Mot de passe" class="p-3 w-full rounded-lg border border-gray-200 text-black focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button onclick="window.location.href='home.html'" class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-lg w-full transition duration-300 transform hover:scale-105">Se connecter</button>
    </div>
    <div class="flex items-center justify-center my-4">
        <hr class="w-1/3 border-gray-300">
        <span class="mx-2 text-gray-500">ou</span>
        <hr class="w-1/3 border-gray-300">
    </div>
    <button onclick="biometricLogin()" class="bg-gray-800 hover:bg-gray-900 text-white p-3 rounded-lg w-full flex items-center justify-center transition duration-300 transform hover:scale-105">
        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2a10 10 0 00-10 10c0 5.52 4.48 10 10 10s10-4.48 10-10A10 10 0 0012 2zm0 18a8 8 0 01-8-8 8 8 0 0116 0 8 8 0 01-8 8zm1-12h-2v6h2V8z"></path>
        </svg>
        Face ID / Touch ID
    </button>
</div>

                <path d="M12 2a10 10 0 00-10 10c0 5.52 4.48 10 10 10s10-4.48 10-10A10 10 0 0012 2zm0 18a8 8 0 01-8-8 8 8 0 0116 0 8 8 0 01-8 8zm0-14h-1v6l4.25 2.55.75-1.23L12 11V6z"></path>
            </svg>
            Info

</div>
<script src="app.js"></script>

</html>
